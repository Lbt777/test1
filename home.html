<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>首页</title>
  <meta charset="utf-8" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <link rel="stylesheet" href="css/swiper.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="css/minirefresh.css" />
</head>

<body>
  <div class="home">
    <div class="swiper-container">
      <div class="swiper-wrapper" onclick="goFriends()">
        <img src="images/banner/banners1.png" class="swiper-slide" />
        <img src="images/banner/banners2.png" class="swiper-slide" />
        <img src="images/banner/banners3.png" class="swiper-slide" />
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <div class="notice" style="display: flex;align-items: center;justify-content: space-between;padding: 0 1rem;">
      <div style="display: flex;align-items: center;justify-content:start;">
        <div style="padding-right: 0.5rem;">
          <img style="width: 20px;height: 20px;vertical-align: bottom;" src="images/notice.png" alt="">
        </div>
        <div style="width: 16rem;" onclick="godetial()">
          <p id="containerText" style="overflow: hidden;white-space: nowrap;text-overflow: ellipsis;"></p>
        </div>
      </div>
      <div onclick="gonoticelist()">
        <img style="width: 20px;height: 20px;vertical-align: bottom;" src="images/noticeicon2.png" alt="">
      </div>
    </div>

    <div class="exchanges">
      <div>
        <p>
          <span>BTC/USDT</span>
          <span class="changePre">0%</span>
        </p>
        <p class="usdtPrice">--</p>
        <p class="cnyPrice">--</p>
      </div>
      <div>
        <p>
          <span>ETH/USDT</span>
          <span class="changePre">0%</span>
        </p>
        <p class="usdtPrice">--</p>
        <p class="cnyPrice">--</p>
      </div>
      <div>
        <p>
          <span>FIL/USDT</span>
          <span class="changePre">0%</span>
        </p>
        <p class="usdtPrice">--</p>
        <p class="cnyPrice">--</p>
      </div>
    </div>
    <div class="gap"></div>
    <a href="netData.html">
      <div class="title" style="display: flex;justify-content: space-between;">
        <span i18n="IndexAllData">全网数据</span>
        <span style="display: inline-flex;font-size: 14px; height: 20px;line-height: 20px;" i18n="IndexMore">查看更多<span
            class="lookMore"></span></span>
      </div>
    </a>
    <div id="shujubox1" class="datas" style="display: none;">
      <div style="padding-bottom: 0;border-bottom:none;">
        <p i18n="IndexHeight">区块高度</p>
        <p id="tipSetHeight1">0</p>
      </div>
      <div style="padding-bottom: 0;border-bottom:none;">
        <p i18n="IndexAllPower">全网有效算力（EiB）</p>
        <p id="totalPower1">0</p>
      </div>
    </div>
    <div id="shujubox2" class="datas" style="display: none;">
      <div>
        <p i18n="IndexHeight">区块高度</p>
        <p id="tipSetHeight">0</p>
      </div>
      <div>
        <p i18n="IndexAllPower">全网有效算力（EiB）</p>
        <p id="totalPower">0</p>
      </div>
      <div>
        <p i18n="IndexReward">出块奖励（FIL）</p>
        <p id="avgBlocksReword">0</p>
      </div>
      <div>
        <p i18n="IndexActive">活跃存储提供者</p>
        <p id="activeMiners">0</p>
      </div>
      <div>
        <p i18n="IndexPledge">当前扇区质押量（FIL/T）</p>
        <p id="currentPledgeCollateral">0</p>
      </div>
      <div>
        <p i18n="IndexGas">32G扇区Gas消耗（FIL）</p>
        <p id="gasIn32GB">0</p>
      </div>
      <div>
        <p i18n="IndexProfit">24h平均存储收益（FIL/T）</p>
        <p id="blockRewardIn24h">0</p>
      </div>
      <div>
        <p i18n="IndexYesterday">昨日封装成本（FIL）</p>
        <p id="yesterdayCost">0</p>
      </div>
    </div>
    <div class="gap"></div>
    <div id="jiankongbox" style="display: none;">
      <div class="title">
        <span i18n="IndexMonitor">机房监控</span>
      </div>
      <div class="monitors">
        <div>
          <button onclick="openMonitor(0)">
            <img src="images/scene4.jpg" />
          </button>
          <button onclick="openMonitor(1)">
            <img src="images/scene5.jpg" />
          </button>
        </div>
      </div>
    </div>
    <div id="zixunbox" style="display: none;">
      <div class="title">
        <span i18n="IndexInformation">相关资讯</span>
      </div>
      <div id="minirefresh" class="minirefresh-wrap">
        <div class="minirefresh-scroll">
          <dl class="data-list" id="listdata"></dl>
        </div>
      </div>
    </div>
  </div>
  <div class="global-shadow">
    <div class="monitor">
      <div>
        <img class="rotate" src="images/loading.png" />
        <button onclick="closeMonitor()">
          <img src="images/close.png" />
        </button>
      </div>
      <div id="myPlayer"></div>
    </div>
  </div>
  <div class="tabs">
    <a href="#">
      <img src="images/home-s.png" /><span style="color: #4594f7" i18n="Index">首页</span>
    </a>
    <a href="mall.html">
      <img src="images/mall.png" /><span i18n="Product">产品</span>
    </a>
    <a href="data.html"> <img src="images/data.png" /><span>收益</span> </a>
    <a href="user.html"> <img src="images/user.png" /><span>我的</span> </a>
  </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.js"></script>
<script src="ys/ezuikit.js"></script>
<script src="ys/jquery.min.js"></script>
<script src="dist/js/minirefresh.js"></script>
<script src="dist/js/pagination.js"></script>
<script src="dist/js/swiper.min.js"></script>
<script src="dist/js/main.js"></script>
<script src="dist/js/home.js"></script>
<script src="i18n/jquery.i18n.properties-min-1.0.9.js"></script>
<script src="i18n/language.js"></script>

</html>
