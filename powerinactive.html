<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>未激活算力</title>
  <meta charset="utf-8" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <link rel="stylesheet" href="css/minirefresh.css" />
  <link rel="stylesheet" href="css/record.css" />
</head>

<body>
  <div class="header">
    <button onclick="window.history.back()">
      <img src="images/back.png" />
    </button>
    <span>未激活算力</span>
    <div></div>
  </div>
  <div class="top-part">
    <img src="images/powerinactive.png" />
    <div>
      <div>
        <span>未激活算力</span>
        <button id="PowerActiveBtn" onclick="activate()">激活</button>
      </div>
      <div>
        <span><span id="selfStorage">0</span> T</span>
      </div>
    </div>
  </div>
  <div id="minirefresh" class="minirefresh-wrap">
    <div class="minirefresh-scroll">
      <dl class="data-list record" id="listdata"></dl>
    </div>
  </div>
  <div class="global-shadow">
    <div class="payment">
      <div>
        <span>激活算力</span>
        <button style="width: 15%" onclick="popup(0)">
          <img src="images/close.png" width="40%" />
        </button>
      </div>
      <div>
        <div class="one">
          <span>余额：</span>
          <span><span id="fil">0</span>FIL</span>
        </div>
      </div>
      <div class="two">
        <span>自定义每T成本：</span>
        <span>每T封装最低成本：<span id="cost">0</span>FIL</span>
      </div>
      <input type="number" placeholder="请输入封装成本" onchange="changeAmount()" />
      <div class="two">
        <span>激活数量：</span>
        <!-- <span>每T成本：<span id="cost">0</span>FIL</span> -->
      </div>
      <input type="number" placeholder="请输入数量" onchange="changeAmount()" />
      <div class="two">
        <span>支付密码：</span>
        <span>共支付：<span id="totalCost">0</span>FIL</span>
      </div>
      <input type="password" placeholder="请输入支付密码" />
      <button onclick="next()" class="btn">确认</button>
    </div>
  </div>
</body>
<script src="dist/js/minirefresh.js"></script>
<script src="dist/js/pagination.js"></script>
<script src="dist/js/main.js"></script>
<script src="dist/js/powerinactive.js"></script>

</html>
