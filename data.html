<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>释放</title>
  <meta charset="utf-8" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/data.css" />
  <link rel="stylesheet" href="css/minirefresh.css" />
  <style>
    .minirefresh-hidden {
      display: none !important;
    }

    .active {
      color: blue;
      border-bottom: 2px solid blue;
    }

    .active p {
      color: blue;
    }
  </style>
</head>

<body>
  <div class="top-part">
    <div style="display: flex;justify-content:space-around;">
      <div>
        <div>
          <div>
            <span>总收益</span>
          </div>
        </div>
        <p id="totalFil">0.00</p>
      </div>
      <div>
        <div>
          <div>
            <span>昨日收益</span>
          </div>
        </div>
        <p id="ydayFil">0.00</p>
      </div>
    </div>
    <div>
      <a href="#">
        <p>总质押</p>
        <p id="pledgeFil">0</p>
      </a>
      <a>
        <p>总消耗</p>
        <p id="power">0</p>
      </a>
      <a>
        <p>待释放</p>
        <p id="vestingFil">0</p>
      </a>
    </div>
  </div>
  <div class="tabBox" id="tabBox">
    <div style="width: 30%;text-align: center;" onclick="tabClick(0)" class="active">
      <p>直接释放</p>
    </div>
    <div style="width: 30%;text-align: center;" onclick="tabClick(1)">
      <p>线性释放</p>
    </div>
    <div style="width: 30%;text-align: center;" onclick="tabClick(2)">
      <p>待释放</p>
    </div>
  </div>
  <div id="minirefresh" class="minirefresh-wrap">
    <div class="minirefresh-scroll">
      <dl class="data-list" id="listdata"></dl>
    </div>
  </div>
  <div class="tabs">
    <a href="home.html"> <img src="images/home.png" /><span i18n="Index">首页</span> </a>
    <a href="mall.html"> <img src="images/mall.png" /><span i18n="Product">产品</span> </a>
    <a href="#">
      <img src="images/data-s.png" /><span style="color: #5c7df4">收益</span>
    </a>
    <a href="user.html"> <img src="images/user.png" /><span>我的</span> </a>
  </div>
  <div class="global-shadow" onclick="popup(0)">
    <div class="details">
      <table>
        <tbody>
          <tr>
            <td>存储统计：</td>
            <td>24小时</td>
          </tr>
          <tr>
            <td>存储效率：</td>
            <td></td>
          </tr>
          <tr>
            <td>当日释放：</td>
            <td></td>
          </tr>
          <tr>
            <td>释放计算：</td>
            <td>
              算力数*24小时存储效率*80%（扣除托管费）（其中25%立即释放，75%在180天线性释放）
            </td>
          </tr>
        </tbody>
      </table>
      <span>*数据由官方区块链浏览器Filscan.io提供</span>
    </div>
  </div>
</body>
<script src="dist/js/minirefresh.js"></script>
<script src="dist/js/pagination.js"></script>
<script src="dist/js/main.js"></script>
<script src="dist/js/data.js"></script>
<script src="dist/js/jquery.js"></script>
<script src="i18n/jquery.i18n.properties-min-1.0.9.js"></script>
<script src="i18n/language.js"></script>

</html>
