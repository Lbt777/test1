<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>账号设置</title>
  <meta charset="utf-8" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <style>
    dl>dt {
      margin: 0 1rem;
      padding: 1rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e4e4e4;
    }

    .btn {
      width: calc(100% - 2rem);
      position: absolute;
      bottom: 0;
      margin: 1rem;
    }

    dl>dt>a,
    dl>dt>div {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <div class="header">
    <button onclick="window.history.back()">
      <img src="images/back.png" />
    </button>
    <span>账号设置</span>
    <div></div>
  </div>
  <dl>
    <dt>
      <span>手机号</span>
      <span id="phone"></span>
    </dt>
    <dt id="realname">
      <!-- <a href="identity.html"> -->
      <a href="real.html">
        <span>实名认证</span>
        <img src="images/enter.png" width="6%" />
      </a>
    </dt>
    <dt>
      <a href="address.html">
        <span>绑定提币地址</span>
        <img src="images/enter.png" width="6%" />
      </a>
    </dt>
    <dt>
      <a href="modipwd.html">
        <span>修改登录密码</span>
        <img src="images/enter.png" width="6%" />
      </a>
    </dt>
    <dt>
      <a href="modipaypwd.html">
        <span>重置支付密码</span>
        <img src="images/enter.png" width="6%" />
      </a>
    </dt>
    <dt>
      <a href="contact.html">
        <span>联系信息</span>
        <img src="images/enter.png" width="6%" />
      </a>
    </dt>
  </dl>
  <button class="btn" onclick="logout()">退出登录</button>
</body>
<script src="dist/js/main.js"></script>
<script src="dist/js/account.js"></script>
</script>

</html>
