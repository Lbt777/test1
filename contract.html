<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>合同内容</title>
  <meta charset="utf-8" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/minirefresh.css" />
  <style>
    .btn {
      width: 92%;
      position: absolute;
      bottom: 0;
      display: block;
    }

    .contract-type {
      background-color: rgba(0, 0, 0, 0.3);
      position: absolute;
      bottom: 80px;
      width: 92%;
      margin: 0 1rem;
      display: flex;
      justify-content: space-around;
      border-radius: 0.2rem;
    }

    .contract-type button {
      border-radius: 0.2rem;
      width: 50%;
      padding: 0.2rem;
    }
  </style>
</head>

<body>
  <div class="header">
    <button onclick="window.history.back()">
      <img src="images/back.png" />
    </button>
    <span>合同详情</span>
    <div></div>
  </div>
  <iframe src="sell-contract.html" width="100%" height="100%"></iframe>
  <button onclick="createCnt()" class="btn">生成合同</button>
</body>
<script src="dist/js/main.js"></script>
<script src="dist/js/minirefresh.js"></script>
<script src="dist/js/pagination.js"></script>
<script>
  if (getParamFromURL("type") == 0)
    document.getElementsByClassName("btn")[0].style.display = "none";
  function createCnt () {
    const user = JSON.parse(window.localStorage.getItem("user"));
    if (!user.address)
      confirm(
        "请先填写联系信息",
        () => {
          removeModel();
          window.location.href = "contact.html";
        },
        "去填写"
      );
    else
      createContract(() => {
        window.history.back();
      });
  }
</script>

</html>
