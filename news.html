<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>新闻详情</title>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="css/main.css" />
    <style>
      * {
        color: #404040;
      }
      .news {
        padding: 1rem;
        overflow: scroll;
        background-color: #fff;
      }
      .news > div:nth-child(2) {
        margin: 0.6rem 0;
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <button onclick="window.history.back()">
        <img src="images/back.png" />
      </button>
      <span>详情</span>
      <div></div>
    </div>
    <div class="news">
      <h3>新闻</h3>
      <div>
        <span style="margin-right: 0.6rem"></span>
        <span>阅读</span>
      </div>
      <div id="content" style="color: #404040"></div>
    </div>
  </body>
  <script src="js/main.js"></script>
  <script>
    var bodyHeight = document.body.offsetHeight;
    const headerHeight = document.getElementsByClassName("header")[0]
      .offsetHeight;
    document.getElementsByClassName("news")[0].style.height =
      bodyHeight - headerHeight - 25 + "px";
    getNews(getParamFromURL("id"), (news) => {
      const newsHTML = document.getElementsByClassName("news")[0];
      newsHTML.getElementsByTagName("h3")[0].innerHTML = news.title;
      newsHTML
        .getElementsByTagName("div")[0]
        .getElementsByTagName("span")[0].innerHTML = news.createTime;
      newsHTML
        .getElementsByTagName("div")[0]
        .getElementsByTagName("span")[1].innerHTML = news.viewCount + "阅读";
      document.getElementById("content").innerHTML = news.content;
    });
  </script>
</html>
