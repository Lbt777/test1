<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>重置支付密码</title>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="css/main.css" />
    <style>
      .phone {
        margin: 1rem;
      }
      .vericode {
        flex-direction: row;
        padding: 1rem;
        margin-bottom: 1rem;
        border-bottom: 1px solid #E7EAED;
      }
      .vericode input {
        font-size: 16px;
        width: 65%;
        border: none;
      }
      .vericode button {
        font-size: 16px;
        width: 40%;
        border-left: 1px solid #E7EAED;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <button onclick="window.history.back()">
        <img src="images/back.png" />
      </button>
      <span>重置支付密码</span>
      <div></div>
    </div>
    <div class="inputs">
      <p>当前手机号：<span id="phone"></span></p>
      <div class="vericode">
        <input type="text" placeholder="请输入验证码" />
        <button onclick="sendVericode()">发送验证码</button>
      </div>
      <p>支付密码</p>
      <input type="password" placeholder="请输入支付密码" />
      <input type="password" placeholder="请再次输入支付密码" />
      <button class="btn" onclick="next()">确认</button>
    </div>
  </body>
  <script src="dist/js/main.js"></script>
  <script src="dist/js/modipaypwd.js"></script>
</html>
