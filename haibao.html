<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>邀请海报</title>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" href="css/user.css" />
    <style>
      html,body{
        overflow-y:scroll;
        background-color: #ffffff;
      }
      #copyBtn {
        background-color: #5c92ff;
        padding: 0.4rem 2rem;
        display: block;
        margin: 1rem auto;
      }
      .btns > a::after, .btns > button::after{
        display:none !important;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <button onclick="window.history.back()">
        <img src="images/back.png" />
      </button>
      <span>邀请海报</span>
      <div></div>
    </div>
    <div>
      <div class="btns" style="margin: 0 1.5rem;">
        <a  id="shareBox"  href="invite.html">
          <img src="images/invite.png" />
          <span>我的邀请</span>
          <span id="intiveNUm" style="text-align: end;">5人</span>
        </a>
      </div>
      <img style="margin: 0 auto;display: block;width: 90%;" id="avatar"></img>
      <button style="color: #ffffff;" id="copyBtn">截屏保存至相册</button>
    </div>
  </body>
  <script src="dist/js/main.js"></script>
  <script src="dist/js/clipboard.min.js"></script>
  <script>
    // 获取用户信息
    var user = JSON.parse(window.localStorage.getItem("user"));
    current((result) => {
      user = result;
      getMyTeam(user.id, '', 1, (data) => {
        document.getElementById("intiveNUm").innerText = data.page.total + "人";
      });
      var canvas = document.createElement("canvas");
      canvas.width = 325 * 4;
      canvas.height = 580 * 4;
      var context = canvas.getContext("2d");
      context.rect(0 , 0 , canvas.width , canvas.height);
      context.fillStyle = "#fff";
      context.fill();
      var myImage = new Image();
      myImage.src = "./images/intivebg.png";  //背景图片 你自己本地的图片或者在线图片
      myImage.crossOrigin = 'Anonymous';
      myImage.onload = function(){
        context.drawImage(myImage , 0 , 0 , 325 * 4 , 580 * 4);
        var myImage2 = new Image();
        myImage2.src = user.qr;  //你自己本地的图片或者在线图片
        myImage2.crossOrigin = 'Anonymous';
        context.font = 'bold 48px consolas';
        context.font = 'bold 48px arial';
        context.fillStyle = 'black';
        context.fillText(user.invite.toUpperCase(), 265*4 ,560* 4);
        myImage2.onload = function(){
          context.drawImage(myImage2 , 10 * 4 , 515* 4 , 60* 4 , 60* 4);
          var base64 = canvas.toDataURL("image/png"); //"image/png" 这里注意一下
          var img = document.getElementById('avatar');
          // document.getElementById('avatar').src = base64;
          img.setAttribute('src' , base64);
        }
      }
    });
  </script>
</html>
